<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat King's Birthday</title>
  <style>
    body {
      background-color: white;
      font-family: 'Futura', sans-serif;
      color: black;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      width: 45%;
      max-width: 300px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .menu-item button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }

    #cart {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }

    #cart h3 {
      margin-top: 0;
    }

    #submit-form {
      margin-top: 10px;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .menu-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY, LOVELY CAT KING</h1>
  <p>Please add options to your cart for your birthday greeting</p>

  <div id="cart-icon" onclick="toggleCart()">ðŸ›’</div>

  <div id="cart">
    <h3>Your Order:</h3>
    <ul id="cart-list"></ul>
    <form id="order-form" action="https://formspree.io/f/xanjodvq" method="POST">
<input type="email" name="email" placeholder="Your email" required>
      <input type="hidden" name="order" id="order-data" />
      <label>
        <input type="checkbox" name="cat-check" required />
        Verify you are a cat
      </label>
      <button type="submit" id="submit-form">To order</button>
    </form>
  </div>

  <div class="menu">
    <div class="menu-item">
        <h3>Birthday breakfast</h3>
      <img src="1.png" alt="Birthday breakfast" />
      <button onclick="addToCart('Birthday breakfast')">Add to cart</button>
    </div>
    <div class="menu-item">
        <h3>Birthday dance</h3>
      <img src="2.png" alt="dance" />
      <button onclick="addToCart('dance')">Add to cart</button>
    </div>
    <div class="menu-item">
        <h3>Birthday kus`</h3>
      <img src="3.png" alt="kus`" />
      <button onclick="addToCart('kus`')">Add to cart</button>
    </div>
    <div class="menu-item">
        <h3>Birthday cake</h3>
      <img src="4.png" alt="Birthday cake" />
      <button onclick="addToCart('Birthday cake')">Add to cart</button>
    </div>
    <div class="menu-item">
        <h3>Birthday singing </h3>
      <img src="5.png" alt="Birthday singing" />
      <button onclick="addToCart('Birthday singing')">Add to cart</button>
    </div>
    <div class="menu-item">
        <h3>Birthday secret</h3>
      <img src="6.png" alt="Birthday secret" />
      <button onclick="addToCart('Birthday secret')">Add to cart</button>
    </div>
  </div>

  <script>
    let cartItems = [];

    function addToCart(item) {
      cartItems.push(item);
      alert(item + ' added to cart!');
      updateCartList();
    }

    function updateCartList() {
      const cartList = document.getElementById('cart-list');
      const orderData = document.getElementById('order-data');
      cartList.innerHTML = '';
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        cartList.appendChild(li);
      });
      orderData.value = cartItems.join(', ');
    }

    function toggleCart() {
      const cart = document.getElementById('cart');
      cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
